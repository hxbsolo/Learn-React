<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>

<body>
  <div id="app"></div>
</body>
<!-- {/* 1. 引入依赖 */} -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- {/* 2.编写React代码 */} {/* 使用jsx代码 type需设置为text/babel */} -->
<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super();
      this.state = {
        message: "Hello Word",
        moves: ["悬崖之上", "大话西游", "盗梦空间", "觉醒年代"],
      };
    }

    render() {
      //可以通过这样进行渲染moves
      const liArray = [];
      // for(let move of this.state.moves){
      //    liArray.push(<li>{move}</li>)
      // }
      return (
        <div>
          <button onClick={this.btnClick.bind(this)}>你好</button>
          <h2>电影列表1</h2>
          <ul>{liArray}</ul>
          <hr />
          <h2>电影列表2</h2>
          <ul>
            {this.state.moves.map((item, index) => (
              <li key={item}>{item}</li>
            ))}
          </ul>
        </div>
      );
    }

    btnClick() {
      console.log('你好');
      console.log(this)
    }
  }
  ReactDOM.render(<App />, document.getElementById("app"));
</script>

</html>
