<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      table {
        border: 1px solid #000;
        /*对于边框进行折叠 tabbel特有*/
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 10px;
      }

      td>button {
        margin - left: 3px;
      }

      span {
        margin: 0 5px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <!--引入本地依赖-->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.16.2/babel.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          list: [
            { id: 1, name: '《算法导论1》', date: '2006-9', price: '85', count: '1' },
            { id: 2, name: '《算法导论2》', date: '2006-9', price: '25', count: '1' },
            { id: 3, name: '《算法导论3》', date: '2006-9', price: '35', count: '1' },
            { id: 4, name: '《算法导论4》', date: '2006-9', price: '45', count: '1' },
          ],
          totalPrice: '0'
        }
      }

      render() {
        const { list, totalPrice } = this.state
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <td></td>
                  <td>数据名称</td>
                  <td>出版日期</td>
                  <td>价格</td>
                  <td>购买数量</td>
                  <td>操作</td>
                </tr>
              </thead>
              <tbody>
                {
                  list.map((item, i) => {
                    return (
                      <tr key={item.id}>
                        <td>{item.id}</td>
                        <td>{item.name}</td>
                        <td>{item.date}</td>
                        <td>{Number(item.price).toFixed(2)}</td>
                        <td>
                          <button onClick={i => this.btnClick(i)}>-</button>
                          <span>{item.count}</span>
                          <button>+</button>
                        </td>
                        <td> <button>删除</button></td>
                      </tr>
                    )
                  })
                }
              </tbody>
            </table>
          </div>
        )
      }

      btnClick(i) {
        let arr = [...this.state.list];
        console.log(arr)
        arr[i].count -= 1
        this.setState({
          list:arr
        })
      }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>

  </html>
