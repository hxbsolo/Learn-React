<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app"></div>
</body>
<!--引入本地依赖-->
<script  src="../react@16.14.0.js" crossorigin></script>
<script  src="../react-dom@16.14.0.js" crossorigin></script>
<script src="../babel-standalone@6.js"></script>
<script type="text/babel">
  class App extends React.Component{
    constructor(props){
      super(props)
      this.state = {
        iShow: true
      }
    }

    render(){
      const {iShow} = this.state
      const Show = {display:iShow?'block':'none'}
      return(
        <div>
          {/*先绑定style属性display,在通过条件判断觉得其值为block/none*/}
          <button onClick={ () => this.btnClick()}>按钮</button>
          <h2 style={Show}>codeWhy</h2>
        </div>
      )
    }
    btnClick(){
      this.setState({
        iShow:!this.state.iShow
      })
    }
  }
    ReactDOM.render(<App/>,document.getElementById('app'))
</script>
</html>
